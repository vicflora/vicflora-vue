#import "~/graphql/fragments/paginatorInfoFields.gql"

query taxonConceptImagesQuery($id: ID!, $first: Int = 24, $page: Int = 1) {
  taxonConcept(id: $id) {
    id
    taxonName {
      id
      fullName
    }
    images(first: $first, page: $page) {
      data {
        id
        previewUrl
        thumbnailUrl
        assetCreationDate
        caption
        creator
        license
        rights
        subtype
      }
      paginatorInfo {
        ...paginatorInfoFields
      }
    }
  }
}
