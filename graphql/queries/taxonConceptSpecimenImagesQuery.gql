#import "~/graphql/fragments/paginatorInfoFields.gql"

query taxonConceptSpecimenImagesQuery(
  $id: ID!
  $first: Int = 24
  $page: Int = 1
) {
  taxonConceptSpecimenImages(taxonConceptId: $id, first: $first, page: $page) {
    data {
      id
      alaImageUuid
      thumbnailUrl
      catalogNumber
      title
      caption
    }
    paginatorInfo {
      ...paginatorInfoFields
    }
  }
}
